                this.init();

            init() {

                this.modalCloseBtn.addEventListener('click', () => this.closeModal());
                this.modalCopy.addEventListener('click', () => this.copyContent());
                this.reportModal.addEventListener('click', (e) => {
                    if (e.target === this.reportModal) {
                        this.closeModal();
                    }
                });
                
                // Âà†Èô§Áõ∏ÂÖ≥‰∫ã‰ª∂
                this.deleteCancelBtn.addEventListener('click', () => this.closeDeleteModal());
                this.deleteConfirmBtn.addEventListener('click', () => this.confirmDelete());
                this.deleteConfirmModal.addEventListener('click', (e) => {
                    if (e.target === this.deleteConfirmModal) {
                        this.closeDeleteModal();
                    }
                });
                this.undoBtn.addEventListener('click', () => this.undoDelete());
            }

            loadHistory() {
                const history = JSON.parse(localStorage.getItem('flowagent_history') || '[]');
                this.renderHistory(history);
                this.updateStats(history);
            }

            renderHistory(history) {
                if (history.length === 0) {
                    this.historyList.innerHTML = `
                        <div class="empty-history">
                            <div class="empty-history-icon">üì≠</div>
                            <div class="empty-history-text">ÊöÇÊó†ÂéÜÂè≤ËÆ∞ÂΩï</div>
                            <a href="index.html" class="start-btn">
                                <span>üöÄ</span>
                                <span>ÂºÄÂßãÁ¨¨‰∏Ä‰∏™‰ªªÂä°</span>
                            </a>
                        </div>
                    `;
                    return;
                }

                // ÊåâÊó∂Èó¥ÂÄíÂ∫èÊéíÂàó
                const sortedHistory = [...history].reverse();

                this.historyList.innerHTML = sortedHistory.map((item, index) => {
                    const date = new Date(item.timestamp);
                    const timeStr = this.formatDate(date);
                    const statusClass = item.status === 'completed' ? 'completed' : 'failed';
                    const statusText = item.status === 'completed' ? '‚úì Â∑≤ÂÆåÊàê' : '‚úó Â§±Ë¥•';
                    const preview = item.report ? this.extractPreview(item.report) : 'Êó†Êä•ÂëäÂÜÖÂÆπ';
                    const originalIndex = history.length - 1 - index;

                    return `
                        <div class="history-item" data-index="${originalIndex}">
                            <div class="history-item-header">
                                <div class="history-item-title">${this.escapeHtml(item.query)}</div>
                                <div class="history-item-actions">
                                    <button class="history-delete-btn" data-index="${originalIndex}" title="Âà†Èô§ËÆ∞ÂΩï">
                                        <svg viewBox="0 0 24 24">
                                            <polyline points="3 6 5 6 21 6"></polyline>
                                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                            <line x1="10" y1="11" x2="10" y2="17"></line>
                                            <line x1="14" y1="11" x2="14" y2="17"></line>
                                        </svg>
                                    </button>
                                </div>
                                <div class="history-item-time">${timeStr}</div>
                            </div>
                            <div class="history-item-meta">
                                <span class="history-item-status ${statusClass}">${statusText}</span>
                                <span>‚è±Ô∏è ${item.duration || '--:--'}</span>
                            </div>
                            ${preview ? `<div class="history-item-preview">${this.escapeHtml(preview)}</div>` : ''}
                        </div>
                    `;
                }).join('');

                // ÁªëÂÆöÁÇπÂáª‰∫ã‰ª∂
                this.historyList.querySelectorAll('.history-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        // Â¶ÇÊûúÁÇπÂáªÁöÑÊòØÂà†Èô§ÊåâÈíÆÔºå‰∏çËß¶ÂèëËØ¶ÊÉÖÂ±ïÁ§∫
                        if (e.target.closest('.history-delete-btn')) {
                            return;
                        }
                        const index = parseInt(item.dataset.index);
                        this.showReportDetail(history[index]);
                    });
                });

                // ÁªëÂÆöÂà†Èô§ÊåâÈíÆ‰∫ã‰ª∂
                this.historyList.querySelectorAll('.history-delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const index = parseInt(btn.dataset.index);
                        this.showDeleteConfirm(index, btn.closest('.history-item'));
                    });
                });
            }

            // ÊòæÁ§∫Âà†Èô§Á°ÆËÆ§ÂØπËØùÊ°Ü
            showDeleteConfirm(index, element) {
                this.pendingDeleteIndex = index;
                this.pendingDeleteElement = element;
                this.deleteConfirmModal.classList.add('show');
                document.body.style.overflow = 'hidden';
            }

            // ÂÖ≥Èó≠Âà†Èô§Á°ÆËÆ§ÂØπËØùÊ°Ü
            closeDeleteModal() {
                this.deleteConfirmModal.classList.remove('show');
                document.body.style.overflow = '';
                this.pendingDeleteIndex = null;
                this.pendingDeleteElement = null;
            }

            // Á°ÆËÆ§Âà†Èô§
            async confirmDelete() {
                if (this.pendingDeleteIndex === null || !this.pendingDeleteElement) {
                    this.closeDeleteModal();
                    return;
                }

                const index = this.pendingDeleteIndex;
                const element = this.pendingDeleteElement;

                // Ëé∑ÂèñÂΩìÂâçÂéÜÂè≤ËÆ∞ÂΩï
                const history = JSON.parse(localStorage.getItem('flowagent_history') || '[]');
                
                // ‰øùÂ≠òË¢´Âà†Èô§ÁöÑÈ°πÁõÆÁî®‰∫éÊí§ÈîÄ
                this.deletedItem = history[index];
                this.deletedItemIndex = index;

                // Ê∑ªÂä†Âà†Èô§Âä®Áîª
                element.classList.add('deleting');

                // Á≠âÂæÖÂä®ÁîªÂÆåÊàê
                await new Promise(resolve => setTimeout(resolve, 600));

                // ‰ªéÊï∞ÁªÑ‰∏≠Âà†Èô§
                history.splice(index, 1);

                // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
                localStorage.setItem('flowagent_history', JSON.stringify(history));

                // ÂêåÊ≠•Âà†Èô§Âà∞ÂêéÁ´Ø
                try {
                    await this.syncDeleteToBackend(this.deletedItem);
                } catch (error) {
                    console.error('ÂêåÊ≠•Âà†Èô§Âà∞ÂêéÁ´ØÂ§±Ë¥•:', error);
                }

                // ÈáçÊñ∞Ê∏≤Êüì
                this.renderHistory(history);
                this.updateStats(history);

                // ÂÖ≥Èó≠Á°ÆËÆ§ÂØπËØùÊ°Ü
                this.closeDeleteModal();

                // ÊòæÁ§∫Êí§ÈîÄÊèêÁ§∫
                this.showUndoToast();
            }

            // ÂêåÊ≠•Âà†Èô§Âà∞ÂêéÁ´Ø
            async syncDeleteToBackend(item) {
                // Â¶ÇÊûúÈ°πÁõÆÊúâ conversation_idÔºåË∞ÉÁî®ÂêéÁ´Ø API Âà†Èô§
                if (item.conversation_id) {
                    const response = await fetch(`http://localhost:8000/api/conversations/${item.conversation_id}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('ÂêéÁ´ØÂà†Èô§Â§±Ë¥•');
                    }
                }
            }

            // ÊòæÁ§∫Êí§ÈîÄÊèêÁ§∫
            showUndoToast() {
                this.undoToast.classList.add('show');

                // Ê∏ÖÈô§‰πãÂâçÁöÑÂÆöÊó∂Âô®
                if (this.undoTimeout) {
                    clearTimeout(this.undoTimeout);
                }

                // 5ÁßíÂêéËá™Âä®ÈöêËóè
                this.undoTimeout = setTimeout(() => {
                    this.hideUndoToast();
                    // Ê∏ÖÁ©∫Â∑≤Âà†Èô§È°πÁõÆ
                    this.deletedItem = null;
                    this.deletedItemIndex = null;
                }, 5000);
            }

            // ÈöêËóèÊí§ÈîÄÊèêÁ§∫
            hideUndoToast() {
                this.undoToast.classList.remove('show');
            }

            // Êí§ÈîÄÂà†Èô§
            async undoDelete() {
                if (!this.deletedItem || this.deletedItemIndex === null) {
                    this.hideUndoToast();
                    return;
                }

                // Ëé∑ÂèñÂΩìÂâçÂéÜÂè≤ËÆ∞ÂΩï
                const history = JSON.parse(localStorage.getItem('flowagent_history') || '[]');

                // ÊÅ¢Â§çË¢´Âà†Èô§ÁöÑÈ°πÁõÆ
                history.splice(this.deletedItemIndex, 0, this.deletedItem);

                // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
                localStorage.setItem('flowagent_history', JSON.stringify(history));

                // ÂêåÊ≠•ÊÅ¢Â§çÂà∞ÂêéÁ´Ø
                try {
                    await this.syncUndoToBackend(this.deletedItem);
                } catch (error) {
                    console.error('ÂêåÊ≠•ÊÅ¢Â§çÂà∞ÂêéÁ´ØÂ§±Ë¥•:', error);
                }

                // ÈáçÊñ∞Ê∏≤Êüì
                this.renderHistory(history);
                this.updateStats(history);

                // ÈöêËóèÊí§ÈîÄÊèêÁ§∫
                this.hideUndoToast();

                // Ê∏ÖÁ©∫Â∑≤Âà†Èô§È°πÁõÆ
                this.deletedItem = null;
                this.deletedItemIndex = null;
            }

            // ÂêåÊ≠•ÊÅ¢Â§çÂà∞ÂêéÁ´Ø
            async syncUndoToBackend(item) {
                // Â¶ÇÊûúÈ°πÁõÆÊúâ conversation_idÔºåÈáçÊñ∞ÂàõÂª∫‰ºöËØù
                if (item.conversation_id) {
                    const response = await fetch('http://localhost:8000/api/conversations/restore', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(item)
                    });
                    
                    if (!response.ok) {
                        throw new Error('ÂêéÁ´ØÊÅ¢Â§çÂ§±Ë¥•');
                    }
                }
            }

            updateStats(history) {
                this.totalCount.textContent = history.length;
                const completed = history.filter(item => item.status === 'completed').length;
                this.completedCount.textContent = completed;
            }

            showReportDetail(item) {
                this.modalTitle.textContent = item.query;
                this.currentReportTitle = item.query;
                if (item.report) {
                    this.modalContent.innerHTML = this.formatReportContent(item.report);
                    this.currentReportContent = item.report;
                } else {
                    this.modalContent.innerHTML = '<p style="color: var(--text-secondary); text-align: center; padding: 40px;">ÊöÇÊó†Êä•ÂëäÂÜÖÂÆπ</p>';
                    this.currentReportContent = '';
                }
                this.reportModal.classList.add('show');
                document.body.style.overflow = 'hidden';
            }

            // ÂØºÂá∫Êä•ÂëäÊñπÊ≥ï
            async exportReport(format) {
                if (!this.currentReportContent) {
                    alert('Ê≤°ÊúâÂèØÂØºÂá∫ÁöÑÊä•ÂëäÂÜÖÂÆπ');
                    return;
                }
                
                try {
                    const response = await fetch('http://localhost:8000/api/export', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            content: this.currentReportContent,
                            format: format,
                            title: this.currentReportTitle
                        })
                    });
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.detail || 'ÂØºÂá∫Â§±Ë¥•');
                    }
                    
                    // Ëé∑ÂèñÊñá‰ª∂Âêç
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = `report.${format === 'word' ? 'docx' : format === 'markdown' ? 'md' : format}`;
                    if (contentDisposition) {
                        const match = contentDisposition.match(/filename=(.+)/);
                        if (match) {
                            filename = match[1];
                        }
                    }
                    
                    // ‰∏ãËΩΩÊñá‰ª∂
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                } catch (error) {
                    console.error('ÂØºÂá∫Â§±Ë¥•:', error);
                    alert('ÂØºÂá∫Â§±Ë¥•: ' + error.message);
                }
            }

            closeModal() {
                this.reportModal.classList.remove('show');
                document.body.style.overflow = '';
            }

            copyContent() {
                const content = this.modalContent.innerText;
                navigator.clipboard.writeText(content).then(() => {
                    this.modalCopy.textContent = 'Â∑≤Â§çÂà∂!';
                    setTimeout(() => {
                        this.modalCopy.textContent = 'Â§çÂà∂ÂÜÖÂÆπ';
                    }, 2000);
                });
            }

            formatReportContent(report) {
                // Â∞ÜMarkdownËΩ¨Êç¢‰∏∫HTML
                let html = report
                    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                    .replace(/^\* (.*$)/gim, '<li>$1</li>')
                    .replace(/^\d+\. (.*$)/gim, '<li>$1</li>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>');

                // Â∞ÜËøûÁª≠ÁöÑliÂåÖË£ÖÊàêul
                html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');

                // Â∞ÜÊç¢Ë°åËΩ¨Êç¢‰∏∫ÊÆµËêΩ
                const paragraphs = html.split('\n\n');
                html = paragraphs.map(p => {
                    if (p.trim() && !p.match(/^<[hlu]/)) {
                        return `<p>${p}</p>`;
                    }
                    return p;
                }).join('');

                return html;
            }

            extractPreview(report) {
                // ÊèêÂèñÊä•ÂëäÁöÑÂâç100‰∏™Â≠óÁ¨¶‰Ωú‰∏∫È¢ÑËßà
                const text = report.replace(/[#*\-\[\]()]/g, '').trim();
                return text.substring(0, 150) + (text.length > 150 ? '...' : '');
            }

            formatDate(date) {
                const now = new Date();
                const diff = now - date;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));

                if (days === 0) {
                    const hours = Math.floor(diff / (1000 * 60 * 60));
                    if (hours === 0) {
                        const minutes = Math.floor(diff / (1000 * 60));
                        if (minutes === 0) {
                            return 'ÂàöÂàö';
                        }
                        return `${minutes}ÂàÜÈíüÂâç`;
                    }
                    return `${hours}Â∞èÊó∂Ââç`;
                } else if (days === 1) {
                    return 'Êò®Â§©';
                } else if (days < 7) {
                    return `${days}Â§©Ââç`;
                } else {
                    return date.toLocaleDateString('zh-CN', {
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            new HistoryPage();
        });
    </script>
