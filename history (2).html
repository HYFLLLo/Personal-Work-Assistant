<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂéÜÂè≤ËÆ∞ÂΩï - Your knowledge assistant</title>
    <link rel="stylesheet" href="frontend/static/css/style.css?v=999">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <style>
        /* ÂéÜÂè≤ËÆ∞ÂΩïÈ°µÈù¢‰∏ìÁî®Ê†∑Âºè */
        .history-page {
            padding: 80px 40px 40px;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .history-page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .history-page-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .history-page-title .icon {
            font-size: 32px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-color: var(--primary-color);
        }

        .history-stats {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-primary);
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            min-width: 150px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .history-list {
            display: grid;
            gap: 16px;
        }

        .history-item {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .history-item:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .history-item-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .history-item-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.5;
            flex: 1;
            margin-right: 16px;
        }

        .history-item-time {
            font-size: 13px;
            color: var(--text-light);
            white-space: nowrap;
        }

        .history-item-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .history-item-status {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .history-item-status.completed {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .history-item-status.failed {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
        }

        .history-item-preview {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--bg-secondary);
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .empty-history {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-history-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-history-text {
            font-size: 16px;
            margin-bottom: 24px;
        }

        .start-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .start-btn:hover {
            background: var(--primary-hover);
        }

        /* Êä•ÂëäËØ¶ÊÉÖÂºπÁ™ó */
        .report-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 40px;
        }

        .report-modal-overlay.show {
            display: flex;
        }

        .report-modal {
            background: var(--bg-primary);
            border-radius: 16px;
            width: 100%;
            max-width: 900px;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-lg);
        }

        .report-modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .report-modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .report-modal-close {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .report-modal-close:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .report-modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .report-content {
            line-height: 1.8;
            color: var(--text-primary);
        }

        .report-content h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: var(--primary-color);
        }

        .report-content h2 {
            font-size: 20px;
            margin-top: 24px;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .report-content h3 {
            font-size: 16px;
            margin-top: 20px;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .report-content p {
            margin-bottom: 12px;
        }

        .report-content ul, .report-content ol {
            margin-bottom: 12px;
            padding-left: 24px;
        }

        .report-content li {
            margin-bottom: 6px;
        }

        .report-modal-footer {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 10px;
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-btn-secondary {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .modal-btn-secondary:hover {
            background: var(--bg-tertiary);
        }

        .modal-btn-primary {
            background: var(--primary-color);
            border: none;
            color: white;
        }

        .modal-btn-primary:hover {
            background: var(--primary-hover);
        }

        .modal-btn-export {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(184, 41, 221, 0.1) 100%);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: var(--text-secondary);
            padding: 10px 16px;
            font-size: 13px;
        }

        .modal-btn-export:hover {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2) 0%, rgba(184, 41, 221, 0.2) 100%);
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-1px);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .report-modal-footer .modal-btn-primary {
            margin-left: auto;
        }

        .export-buttons-group {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            background: rgba(0, 212, 255, 0.05);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .export-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <!-- È°∂ÈÉ®Áä∂ÊÄÅÊ†è -->
    <header class="top-bar">
        <div class="top-bar-left">
            <div class="logo-container">
                <a href="index.html" class="logo">Your knowledge assistant</a>
                <div class="particle-flow"></div>
            </div>
        </div>
        <div class="top-bar-center">
            <div class="status-badge">
                <span class="status-dot idle"></span>
                <span class="status-text">ÂéÜÂè≤ËÆ∞ÂΩï</span>
            </div>
        </div>
        <div class="top-bar-right">
            <div class="model-info">DeepSeek</div>
        </div>
    </header>

    <!-- ÂéÜÂè≤ËÆ∞ÂΩïÈ°µÈù¢ÂÜÖÂÆπ -->
    <div class="history-page">
        <div class="history-page-header">
            <h1 class="history-page-title">
                <span class="icon">üìö</span>
                ÂéÜÂè≤ËÆ∞ÂΩï
            </h1>
            <a href="index.html" class="back-btn">
                <span>‚Üê</span>
                <span>ËøîÂõûÈ¶ñÈ°µ</span>
            </a>
        </div>

        <div class="history-stats">
            <div class="stat-card">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">ÊÄªËÆ∞ÂΩïÊï∞</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completedCount">0</div>
                <div class="stat-label">Â∑≤ÂÆåÊàê</div>
            </div>
        </div>

        <div class="history-list" id="historyList">
            <!-- ÂéÜÂè≤ËÆ∞ÂΩïÂàóË°®Â∞ÜÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
        </div>
    </div>

    <!-- Êä•ÂëäËØ¶ÊÉÖÂºπÁ™ó -->
    <div class="report-modal-overlay" id="reportModal">
        <div class="report-modal">
            <div class="report-modal-header">
                <h3 class="report-modal-title" id="modalTitle">Êä•ÂëäËØ¶ÊÉÖ</h3>
                <button class="report-modal-close" id="modalClose">√ó</button>
            </div>
            <div class="report-modal-body">
                <div class="report-content" id="modalContent">
                    <!-- Êä•ÂëäÂÜÖÂÆπ -->
                </div>
            </div>
            <div class="report-modal-footer">
                <button class="modal-btn modal-btn-secondary" id="modalCopy">üìã Â§çÂà∂ÂÜÖÂÆπ</button>
                <div class="export-buttons-group">
                    <span class="export-label">ÂØºÂá∫‰∏∫Ôºö</span>
                    <button class="modal-btn modal-btn-export" onclick="historyPage.exportReport('txt')">üìù TXT</button>
                    <button class="modal-btn modal-btn-export" onclick="historyPage.exportReport('markdown')">üìù Markdown</button>
                    <button class="modal-btn modal-btn-export" onclick="historyPage.exportReport('word')">üìÑ Word</button>
                    <button class="modal-btn modal-btn-export" onclick="historyPage.exportReport('pdf')">üìï PDF</button>
                </div>
                <button class="modal-btn modal-btn-primary" id="modalCloseBtn">ÂÖ≥Èó≠</button>
            </div>
        </div>
    </div>

    <script>
        // ÂéÜÂè≤ËÆ∞ÂΩïÈ°µÈù¢ÈÄªËæë
        class HistoryPage {
            constructor() {
                this.historyList = document.getElementById('historyList');
                this.totalCount = document.getElementById('totalCount');
                this.completedCount = document.getElementById('completedCount');
                this.reportModal = document.getElementById('reportModal');
                this.modalTitle = document.getElementById('modalTitle');
                this.modalContent = document.getElementById('modalContent');
                this.modalClose = document.getElementById('modalClose');
                this.modalCloseBtn = document.getElementById('modalCloseBtn');
                this.modalCopy = document.getElementById('modalCopy');
                
                // ÂΩìÂâçÊü•ÁúãÁöÑÊä•ÂëäÂÜÖÂÆπ
                this.currentReportContent = '';
                this.currentReportTitle = '';

                this.init();
            }

            init() {
                this.loadHistory();
                this.bindEvents();
            }

            bindEvents() {
                this.modalClose.addEventListener('click', () => this.closeModal());
                this.modalCloseBtn.addEventListener('click', () => this.closeModal());
                this.modalCopy.addEventListener('click', () => this.copyContent());
                this.reportModal.addEventListener('click', (e) => {
                    if (e.target === this.reportModal) {
                        this.closeModal();
                    }
                });
            }

            loadHistory() {
                const history = JSON.parse(localStorage.getItem('flowagent_history') || '[]');
                this.renderHistory(history);
                this.updateStats(history);
            }

            renderHistory(history) {
                if (history.length === 0) {
                    this.historyList.innerHTML = `
                        <div class="empty-history">
                            <div class="empty-history-icon">üì≠</div>
                            <div class="empty-history-text">ÊöÇÊó†ÂéÜÂè≤ËÆ∞ÂΩï</div>
                            <a href="index.html" class="start-btn">
                                <span>üöÄ</span>
                                <span>ÂºÄÂßãÁ¨¨‰∏Ä‰∏™‰ªªÂä°</span>
                            </a>
                        </div>
                    `;
                    return;
                }

                // ÊåâÊó∂Èó¥ÂÄíÂ∫èÊéíÂàó
                const sortedHistory = [...history].reverse();

                this.historyList.innerHTML = sortedHistory.map((item, index) => {
                    const date = new Date(item.timestamp);
                    const timeStr = this.formatDate(date);
                    const statusClass = item.status === 'completed' ? 'completed' : 'failed';
                    const statusText = item.status === 'completed' ? '‚úì Â∑≤ÂÆåÊàê' : '‚úó Â§±Ë¥•';
                    const preview = item.report ? this.extractPreview(item.report) : 'Êó†Êä•ÂëäÂÜÖÂÆπ';

                    return `
                        <div class="history-item" data-index="${history.length - 1 - index}">
                            <div class="history-item-header">
                                <div class="history-item-title">${this.escapeHtml(item.query)}</div>
                                <div class="history-item-time">${timeStr}</div>
                            </div>
                            <div class="history-item-meta">
                                <span class="history-item-status ${statusClass}">${statusText}</span>
                                <span>‚è±Ô∏è ${item.duration || '--:--'}</span>
                            </div>
                            ${preview ? `<div class="history-item-preview">${this.escapeHtml(preview)}</div>` : ''}
                        </div>
                    `;
                }).join('');

                // ÁªëÂÆöÁÇπÂáª‰∫ã‰ª∂
                this.historyList.querySelectorAll('.history-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const index = parseInt(item.dataset.index);
                        this.showReportDetail(history[index]);
                    });
                });
            }

            updateStats(history) {
                this.totalCount.textContent = history.length;
                const completed = history.filter(item => item.status === 'completed').length;
                this.completedCount.textContent = completed;
            }

            showReportDetail(item) {
                this.modalTitle.textContent = item.query;
                this.currentReportTitle = item.query;
                if (item.report) {
                    this.modalContent.innerHTML = this.formatReportContent(item.report);
                    this.currentReportContent = item.report;
                } else {
                    this.modalContent.innerHTML = '<p style="color: var(--text-secondary); text-align: center; padding: 40px;">ÊöÇÊó†Êä•ÂëäÂÜÖÂÆπ</p>';
                    this.currentReportContent = '';
                }
                this.reportModal.classList.add('show');
                document.body.style.overflow = 'hidden';
            }

            // ÂØºÂá∫Êä•ÂëäÊñπÊ≥ï
            async exportReport(format) {
                if (!this.currentReportContent) {
                    alert('Ê≤°ÊúâÂèØÂØºÂá∫ÁöÑÊä•ÂëäÂÜÖÂÆπ');
                    return;
                }
                
                try {
                    const response = await fetch('http://localhost:8000/api/export', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            content: this.currentReportContent,
                            format: format,
                            title: this.currentReportTitle
                        })
                    });
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.detail || 'ÂØºÂá∫Â§±Ë¥•');
                    }
                    
                    // Ëé∑ÂèñÊñá‰ª∂Âêç
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = `report.${format === 'word' ? 'docx' : format === 'markdown' ? 'md' : format}`;
                    if (contentDisposition) {
                        const match = contentDisposition.match(/filename=(.+)/);
                        if (match) {
                            filename = match[1];
                        }
                    }
                    
                    // ‰∏ãËΩΩÊñá‰ª∂
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                } catch (error) {
                    console.error('ÂØºÂá∫Â§±Ë¥•:', error);
                    alert('ÂØºÂá∫Â§±Ë¥•: ' + error.message);
                }
            }

            closeModal() {
                this.reportModal.classList.remove('show');
                document.body.style.overflow = '';
            }

            copyContent() {
                const content = this.modalContent.innerText;
                navigator.clipboard.writeText(content).then(() => {
                    this.modalCopy.textContent = 'Â∑≤Â§çÂà∂!';
                    setTimeout(() => {
                        this.modalCopy.textContent = 'Â§çÂà∂ÂÜÖÂÆπ';
                    }, 2000);
                });
            }

            formatReportContent(report) {
                // Â∞ÜMarkdownËΩ¨Êç¢‰∏∫HTML
                let html = report
                    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                    .replace(/^\* (.*$)/gim, '<li>$1</li>')
                    .replace(/^\d+\. (.*$)/gim, '<li>$1</li>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>');

                // Â∞ÜËøûÁª≠ÁöÑliÂåÖË£ÖÊàêul
                html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');

                // Â∞ÜÊç¢Ë°åËΩ¨Êç¢‰∏∫ÊÆµËêΩ
                const paragraphs = html.split('\n\n');
                html = paragraphs.map(p => {
                    if (p.trim() && !p.match(/^<[hlu]/)) {
                        return `<p>${p}</p>`;
                    }
                    return p;
                }).join('');

                return html;
            }

            extractPreview(report) {
                // ÊèêÂèñÊä•ÂëäÁöÑÂâç100‰∏™Â≠óÁ¨¶‰Ωú‰∏∫È¢ÑËßà
                const text = report.replace(/[#*\-\[\]()]/g, '').trim();
                return text.substring(0, 150) + (text.length > 150 ? '...' : '');
            }

            formatDate(date) {
                const now = new Date();
                const diff = now - date;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));

                if (days === 0) {
                    const hours = Math.floor(diff / (1000 * 60 * 60));
                    if (hours === 0) {
                        const minutes = Math.floor(diff / (1000 * 60));
                        if (minutes === 0) {
                            return 'ÂàöÂàö';
                        }
                        return `${minutes}ÂàÜÈíüÂâç`;
                    }
                    return `${hours}Â∞èÊó∂Ââç`;
                } else if (days === 1) {
                    return 'Êò®Â§©';
                } else if (days < 7) {
                    return `${days}Â§©Ââç`;
                } else {
                    return date.toLocaleDateString('zh-CN', {
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            new HistoryPage();
        });
    </script>
</body>
