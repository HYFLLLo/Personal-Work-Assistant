<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowAgent - 个人工作助手</title>
    <link rel="stylesheet" href="frontend/static/css/style.css">
</head>
<body>
    <!-- 顶部状态栏 -->
    <header class="top-bar">
        <div class="top-bar-left">
            <div class="logo-container">
                <div class="logo">FlowAgent</div>
                <div class="particle-flow"></div>
            </div>
        </div>
        <div class="top-bar-center">
            <div class="status-badge" id="statusBadge">
                <span class="status-dot idle"></span>
                <span class="status-text">等待任务</span>
            </div>
        </div>
        <div class="top-bar-right">
            <div class="model-info">DeepSeek</div>
            <div class="timer" id="timer">00:00</div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="main-container">
        <!-- 左侧任务工作台 -->
        <section class="left-panel">
            <div class="panel-header">
                <h2>🎯 今日任务</h2>
            </div>
            <div class="task-input-section">
                <div class="input-wrapper">
                    <textarea 
                        id="queryInput" 
                        placeholder="请输入任务描述...\n例：整理2024Q3新能源汽车政策\n要求：含补贴变化/地方政策对比"
                        maxlength="500"
                    ></textarea>
                    <div class="char-count">
                        <span id="charCount">0</span>/500
                    </div>
                </div>
                <div class="hint">💡 提示：描述越具体，结果越精准</div>
                <button id="submitBtn" class="submit-btn">
                    <span class="btn-icon">🚀</span>
                    <span class="btn-text">生成报告</span>
                </button>
            </div>
        </section>

        <!-- 右侧智能流程画布 -->
        <section class="right-panel">
            <div class="panel-header">
                <h2>🔄 智能工作流（实时可视化）</h2>
            </div>
            <div class="workflow-canvas" id="workflowCanvas">
                <!-- 空状态 -->
                <div class="empty-state" id="emptyState">
                    <div class="empty-illustration">🤖</div>
                    <h3>输入任务，见证AI思考之旅</h3>
                    <p>让我们一起探索智能助手如何分析、搜索和生成专业报告</p>
                </div>

                <!-- 工作流节点容器 -->
                <div class="workflow-nodes" id="workflowNodes">
                    <!-- 节点将通过JavaScript动态添加 -->
                </div>
            </div>
        </section>
    </main>

    <script src="frontend/static/js/app.js"></script>
</body>
</html>
